<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
   <section>
      <div class="card mr-3 ml-3">
      
        <div class="card-body">
       <h1 class="text-center">
       Add Contact
       </h1>
       
       <div class="container-fluid mt-1"></div>
       
       <div class="row">
         <div class="col-md-10 offset-md-1">
         
         <form action="#" th:object="${contact}"  enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" 
          class="mt-2"
         
         >
         
         <!--First name  -->
           <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
              
                <i class="fa fa-plus">
                
                </i>
              </div>
            
             </div>
             
             	<input type="text" id ="firstName" name="cname" placeholder="Enter Name Here" class="form-control"/>
           
           
           </div>
         
         
         <!-- Second name -->
         <div class="input-group mt-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
              
                <i class="fas fa-user-alt">
                
                </i>
              </div>
            
             </div>
             
             	<input type="text" id ="secondName" name="secondName" placeholder="Enter second name Here" class="form-control"/>
           
           
           </div> 
         
         
         <!-- Phone -->
         
         <div class="input-group mt-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
              
                <i class="fa fa-phone">
                
                </i>
              </div>
            
             </div>
             
             	<input type="number" id ="phone" name="phone" placeholder="Enter phone number Here" class="form-control"/>
           
           
           </div> 
           
           
           <!--Email  -->
           
           
           <div class="input-group mt-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
              
                @
                
                
              </div>
            
             </div>
             
             	<input type="email" id ="email" name="email" placeholder="Enter email Here" class="form-control"/>
           
           
           </div> 
           
           <!-- Work -->
         
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
              
                
                
                <i class="fa fa-briefcase"></i>
              </div>
            
             </div>
             
             	<input type="text" id ="text" name="text" placeholder="Enter work Here" class="form-control"/>
           
           
           </div> 
           
           <!--Description  -->
           <div class="form-group mt-3">
             <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter the contact description"></textarea>
           
           
           </div>
           
           
           <!--Contact Image  -->
           
           <br>
           <div class="custom-file">
             <input type="file" name="image" />
            
           </div>
           
           <div class="container text-center">
           
             <button class="btn btn-outline-primary">Save Contact</button>
           </div>
         
         </form>
         
         </div>
         
           
       </div>
      </div>
      
      </div>

   </section>
</body>
</html>
